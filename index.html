<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/asses/css/style.css">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/2893c0e3d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="search-wrapper">
                <input type="search" name="search" placeholder="search city..." autocomplete="off" class="search-field" data-search-field>
                <span class="fa-solid fa-magnifying-glass"></span>
            </div>
        </div>

    </header>
    <main>
        <article class="container">
            <div class="content-left">
                <section class="current-weather" aria-label="current weather" data-current-weather></section>
                    <div class="card-current-weather-card" >
                        <h2 class="card-title">Now</h2>
                        <div class="wrapper">
                            <p class="heading">25&deg;<sup>c</sup></p>
                            <img src="" alt="" class="weather-icon">
                        </div>
                    </div>
            </div>

        </article>
    </main>
    <script src="asses/js/script.js"></script>
</body>

</html>
