<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/asses/css/style.css">
    <link rel="stylesheet" href="<link rel=" stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/2893c0e3d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="search-wrapper">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="search" placeholder="search city..." autocomplete="off" class="search-field">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="weather-container">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="/asses/images/clear.png" alt="sun">
                        <p class="termperture">16&deg;<sup>c</sup></p>
                        <p class="description">clear</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="asses/js/script.js"></script>
</body>

</html>
