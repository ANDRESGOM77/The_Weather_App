<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="asses/css/style.css">
    <link rel="stylesheet" href="<link rel=" stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/2893c0e3d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>The weather App</h1>
        <section>
            <form id="city-search">
                <div class="form">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="search" id="city" placeholder="search city..." autocomplete="off">
                    <button type="submit" class="fa-solid fa-magnifying-glass"></button>
                </div>
            </form>
        </section>
    </header>
    <main>
        <section>
            <div id="weather-container">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img id="current-img" src="asses/images/clear.png" alt="sun">
                            <p id="termperture" class="termperture">0&deg;<sup>c</sup></p>
                            <p id="description" class="description">clear</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <div class="info-wind">
                            <span> 0km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h2>5 Days Forecast</h2>
            <div id="forcast">
                <img src="asses/images/clear.png" alt="clear" id="forcast-img">
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="asses/js/script.js"></script>
</body>

</html>
